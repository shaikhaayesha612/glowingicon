<html>
    <head>
        <title> Glowing Neon Social Media Icon </title>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
		<link rel="stylesheet" href="icon/css/all.css"/>
        <link rel="stylesheet" href="glowingneonicon.css"/>
    </head>
    <body>
        <div class="container">
            <div class="btn fb-btn">
                <i class="fab fa-facebook fa-2x" aria-hidden="true" id="fb"></i> 
           </div>
           <div class="btn ig-btn">
               <i class="fab fa-instagram fa-2x" aria-hidden="true" id="ig"></i> 
           </div>
           <div class="btn tw-btn">
               <i class="fab fa-twitter fa-2x" aria-hidden="true" id="tw"></i> 
           </div>
           <div class="btn sc-btn">
                <i class="fab fa-snapchat fa-2x" aria-hidden="true" id="sc"></i> 
            </div>
           <div class="btn gh-btn">
               <i class="fab fa-github fa-2x" aria-hidden="true" id="gh"></i> 
           </div>
           <div class="btn pn-btn">
            <i class="fab fa-pinterest fa-2x" aria-hidden="true" id="pn"></i> 
        </div>
           <div class="btn yt-btn">
               <i class="fab fa-youtube fa-2x" aria-hidden="true" id="yt"></i> 
           </div>
        </div>
    </body>
</html>
